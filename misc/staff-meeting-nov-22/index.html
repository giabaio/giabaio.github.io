# Financial strategy

### Background

Discussions have been going on for quite some time at UCL regarging the restructuring of our finances. University Management Committee (UMC) have commissioned a series of white papers, including on "Size and Shape" of UCL

- Work has been done in consultation with various parts of the institution

- Modelling (and other inputs) have feed into strategic planning for the next 4 years horizon

&lt;span style="display:block; margin-top: 40px ;"&gt;&lt;/span&gt;

--

### Conclusion

- We **need** to improve our finances

   - Immediate necessity in response to extra-ordinary events (cost of living + energy bills)

   - Long term objectives/viability as an institution

   - Overall request: up to **10% savings across the board**
      - Differential by faculities/department

      
- .blue[**This will guarantee a buffer of £100m/year needed to ensure financial viability of UCL**]

# So what do we do?...

## Background

- We have 3 posts already approved in our 21/22 budget, which we haven't yet advertised 
&lt;span style="display:block; margin-top: 20px ;"&gt;&lt;/span&gt;   

   1. Teaching Lecturership (G8)
   2. Research/Teaching Lectureship (G8)
   3. IMSS Lectureship (G8)
   
   **NB**: We have delayed appointment to meet saving targets we were set last year

&lt;span style="display:block; margin-top: 20px ;"&gt;&lt;/span&gt;   
- We also need to replace the rolling contract with which we were emplying Julian Herbert (who's quit)

   - Advert is out now

--

## Immediate objective

- Ensure stability for all our current staff
   
- Response to (thankfully, limited!) student bulge in 22/23

   - Ask for 50%FTE fixed term Lectureship + additional capacity in terms of PGTAs

(Discussed last Friday and previously at SMT)

&lt;span style="display:block; margin-top: 50px ;"&gt;&lt;/span&gt;

1. Removal of IMSS-related posts

   - For now, **all** capital investments (ie ££ that would have gone to build up Grey's Inn Road) have been put on hold

2. Removal of fixed-term post related to last year students bulge 

   - This year overshooting has not been *too* bad --- we've even been **on target** with MSc (only +3)

&lt;span style="display:block; margin-top: 50px ;"&gt;&lt;/span&gt;

### Over the 4 year horizon this gives us **just over** the £240k target

# So what do we do?...

## Proposal to Faculty Finance team 

(Discussed last Friday and previously at SMT)

&lt;span style="display:block; margin-top: 50px ;"&gt;&lt;/span&gt;

1. Removal of Fixed Term Lecturer (G8) post (approved as a result of student bulge in 21/22)

   - We had agreed to advertise this in 2023, to make savings on last year budget &amp;ndash; now we do not advertise

2. Removal of permanent IMSS Lectureship (G8) (approved in preparation to IMSS back in 20/21)

   - Again, we had agreed to advertise this in 2023, to make savings on last year budget &amp;ndash; now we do not advertise
   
3. Do not renew one fixed term IMSS Senior Research Fellowship (G8)

   - **NB** This means we *currently* don't budget to renew the first of these posts when Nico and Omar finish their tenure

4. Reduce the other fixed term IMSS Senior Research Fellowship (G8) to 50%

   - **NB** This means we *currently* don't budget to *fully* renew the second of these posts when Nico and Omar finish their tenure
   
&lt;span style="display:block; margin-top: 50px ;"&gt;&lt;/span&gt;

### Over the 4 year horizon this gives us just over the £240k saving

# So what do we do?...

## Of course, this is .red[**far from ideal**]!

- It hits us on both teaching and research capacity, at a time when we were starting to see the light...
   
- Reduces our direct investment in IMSS by putting a (hopefully temporary!) halt to expansion directly related to it

   - This will have very likely material implications in our REF capacity (and, for what it's worth, we have made it clear to Faculty and above...)
   
--

## BUT:

- The alternative would have been to make part of the savings by much more regressive measures...

   - Cutting substantially scholarships
   - Reducing other research-related activities (e.g. budget for travelling)
   - Increasing the number of students (more on this later...)
   
- ... and we would have still needed to make some savings on core posts...
